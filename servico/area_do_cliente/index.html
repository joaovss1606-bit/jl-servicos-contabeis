<div class="dashboard-container" style="max-width: 1000px; margin: 50px auto; padding: 20px; color: white;">
    <header style="border-bottom: 1px solid #bd9617; padding-bottom: 20px; margin-bottom: 30px;">
        <h1 id="boas-vindas" style="font-family: 'Playfair Display', serif;">Carregando...</h1>
        <p style="color: #ccc;">Bem-vindo à sua contabilidade digital.</p>
    </header>

    <div class="grid-dashboard" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
        <div class="card" style="background: rgba(14,42,71,0.5); border: 1px solid #bd9617; padding: 20px; border-radius: 15px;">
            <h3 style="color: #bd9617; margin-bottom: 15px;">Meu Plano</h3>
            <p>Status: <strong id="status-plano">Verificando...</strong></p>
            <p style="font-size: 0.8rem; margin-top: 10px; color: #aaa;">Início: <span id="data-inicio">--/--/--</span></p>
        </div>

        <div class="card" style="background: rgba(14,42,71,0.5); border: 1px solid #bd9617; padding: 20px; border-radius: 15px;">
            <h3 style="color: #bd9617; margin-bottom: 15px;">Ações Rápidas</h3>
            <button style="width: 100%; padding: 10px; background: #bd9617; border: none; color: white; border-radius: 5px; cursor: pointer;">
                Baixar Último DAS
            </button>
        </div>
    </div>
</div>
