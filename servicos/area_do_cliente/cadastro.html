<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | JL Serviços Contábeis</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at center, #0e2a47 0%, #0a192f 100%);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(189, 150, 23, 0.3);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
            border: 2px solid #bd9617;
            border-radius: 50%;
            padding: 5px;
        }
        .login-container h2 { font-family: 'Playfair Display', serif; color: #bd9617; font-size: 1.8rem; margin-bottom: 10px; }
        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #bd9617; }
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #bd9617;
            background: rgba(0, 0, 0, 0.4);
        }
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #bd9617 0%, #8e7112 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(189, 150, 23, 0.3);
        }
        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .back-link {
            margin-top: 25px;
            display: block;
            color: #bd9617;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="../../logo.png" alt="Logo JL">
    <h2>Criar Conta</h2>
    <p style="margin-bottom: 25px; color: #ccc;">Cadastre-se para contratar o serviço</p>

    <form id="register-form">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="reg-nome" placeholder="Seu nome completo" required>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="reg-email" placeholder="Seu melhor e-mail" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="reg-password" placeholder="Crie uma senha" required>
        </div>

        <button type="submit" class="btn-register" id="btn-submit">Finalizar Cadastro</button>
    </form>

    <p style="margin-top: 20px; font-size: 0.85rem; color: #ccc;">
        Já tem conta? <a href="index.html" id="link-login" style="color: #bd9617; text-decoration: none; font-weight: bold;">Faça login</a>
    </p>

    <a href="../../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar para o site
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SB_URL = 'https://qdgsmnfhpbkbovptwwjp.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkZ3NtbmZocGJrYm92cHR3d2pwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNTQ1MzYsImV4cCI6MjA4MzczMDUzNn0.-fpxGBv738LflicnI2edM7ywwAmed3Uka4111fzTj8c'; 
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('btn-submit');
        const email = document.getElementById('reg-email').value.trim();
        const password = document.getElementById('reg-password').value;
        const nome = document.getElementById('reg-nome').value.trim();

        btn.disabled = true;
        btn.innerText = "CRIANDO CONTA...";

        try {
            // 1. Criar usuário no Auth
            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: { 
                    data: { 
                        nome: nome,
                        full_name: nome,
                        display_name: nome 
                    } 
                }
            });

            if (error) throw error;

            if (data.user) {
                // 2. Tentar inserir o perfil na tabela 'profiles'
                const { error: profileError } = await supabaseClient
                    .from('profiles')
                    .upsert({ 
                        id: data.user.id, 
                        nome: nome, 
                        email: email, 
                        role: 'cliente' 
                    });

                if (profileError) {
                    console.error("Erro no perfil:", profileError.message);
                }

                alert("Cadastro realizado com sucesso! Você será redirecionado para o login.");
                const urlParams = new URLSearchParams(window.location.search);
                const target = urlParams.toString() ? `index.html?${urlParams.toString()}` : 'index.html';
                window.location.href = target;
            }
        } catch (err) {
            console.error("Erro no cadastro:", err.message);
            alert("Erro no cadastro: " + err.message);
            btn.disabled = false;
            btn.innerText = "FINALIZAR CADASTRO";
        }
    });
</script>
</body>
</html>
