<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contratar serviço MEI | J L Serviços Contábeis</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/jl-servicos-contabeis/style.css">

  <!-- CSS COMPRA -->
  <link rel="stylesheet" href="./compra.css">
</head>

<body>

  <main class="container compra-page">

    <header class="compra-header">
      <h1 id="service-title">Serviço MEI</h1>
      <p id="service-description"></p>
    </header>

    <section class="compra-content">

      <!-- RESUMO -->
      <div class="compra-resumo">
        <h2>O que está incluso</h2>
        <ul id="service-includes"></ul>
      </div>

      <!-- FORMULÁRIO -->
      <div class="compra-form">
        <h2>Solicitar atendimento</h2>

        <form id="compraForm">
          <input type="text" name="nome" placeholder="Seu nome" required>
          <input type="text" name="whatsapp" placeholder="WhatsApp" required>
          <input type="email" name="email" placeholder="E-mail (opcional)">
          <textarea name="mensagem" placeholder="Conte brevemente sua necessidade"></textarea>

          <button type="submit">Falar com especialista</button>
        </form>
      </div>

    </section>

  </main>

  <script src="./compra.js"></script>
</body>
</html>
