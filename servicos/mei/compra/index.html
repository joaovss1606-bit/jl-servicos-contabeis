<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Compra de Serviço</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      color: #0b1c2d;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    h1 {
      margin-top: 0;
    }

    .servico-nome {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-finalizar {
      display: block;
      width: 100%;
      padding: 16px;
      text-align: center;
      background: #bd9617;
      color: #0b1c2d;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Confirmar serviço</h1>
    <div class="servico-nome" id="servico"></div>

    <p>
      Após a confirmação, você será direcionado para atendimento
      via WhatsApp para concluir o serviço.
    </p>

    <a href="#" class="btn-finalizar">Continuar</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const servico = params.get('servico');

    const nomes = {
      'abertura-mei': 'Abertura de MEI',
      'alteracao-mei': 'Alteração de MEI',
      'baixa-mei': 'Baixa de MEI'
    };

    document.getElementById('servico').innerText =
      nomes[servico] || 'Serviço selecionado';
  </script>

</body>
</html>
