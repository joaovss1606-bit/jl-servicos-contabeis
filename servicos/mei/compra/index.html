<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contratação de Serviço MEI</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="/jl-servicos-contabeis/style.css">
  <!-- CSS LOCAL -->
  <link rel="stylesheet" href="./compra.css">
</head>

<body>

  <main class="container compra-page">

    <!-- RESUMO -->
    <section class="compra-resumo">
      <h1 id="titulo-servico"></h1>
      <ul id="lista-inclusos"></ul>
    </section>

    <!-- FORMULÁRIO -->
    <section class="compra-form">
      <h2>Preencha seus dados</h2>

      <form id="form-pedido">
        <input type="hidden" id="servico" name="servico">

        <label>
          Nome completo
          <input type="text" name="nome" required>
        </label>

        <label>
          CPF
          <input type="text" name="cpf" required>
        </label>

        <label>
          WhatsApp
          <input type="text" name="whatsapp" required>
        </label>

        <label>
          Observações (opcional)
          <textarea name="obs"></textarea>
        </label>

        <button type="submit" class="btn">
          Enviar pedido
        </button>
      </form>
    </section>

    <!-- WHATSAPP -->
    <section class="compra-whatsapp">
      <a id="btn-whatsapp" target="_blank" class="btn-outline">
        Falar no WhatsApp
      </a>
    </section>

  </main>

  <script type="module" src="./compra.js"></script>
</body>
</html>
